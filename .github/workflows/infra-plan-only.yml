name: Infrastructure Plan Only (Dry Run)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-plan-dry-run:
    name: Terraform Plan (No Apply)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Format Check
        working-directory: infra/terraform
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        env:
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME || 'temp-domain.example.com' }}
          TF_VAR_owner_email: ${{ secrets.NOTIFICATION_EMAIL }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_ssh_private_key_path: ~/.ssh/id_rsa
        run: |
          set +e
          terraform plan -out=tfplan -detailed-exitcode -no-color | tee plan_output.txt
          EXIT_CODE=$?
          set -e
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ "$EXIT_CODE" == "0" ]; then
            echo "‚úÖ No changes needed"
          elif [ "$EXIT_CODE" == "2" ]; then
            echo "‚ö†Ô∏è Changes detected"
          else
            echo "‚ùå Plan failed"
            exit 1
          fi

      - name: Analyze Plan
        working-directory: infra/terraform
        run: |
          echo "## Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.plan.outputs.exit_code }}" == "0" ]; then
            echo "‚úÖ **No changes needed** - Infrastructure matches desired state" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.plan.outputs.exit_code }}" == "2" ]; then
            echo "‚ö†Ô∏è **Changes detected** - See plan output below" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`terraform" >> $GITHUB_STEP_SUMMARY
            tail -n 50 plan_output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload plan output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-output
          path: infra/terraform/plan_output.txt

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('infra/terraform/plan_output.txt', 'utf8');
            const exitCode = '${{ steps.plan.outputs.exit_code }}';
            
            let comment = '## üèóÔ∏è Terraform Plan Results\n\n';
            
            if (exitCode === '0') {
              comment += '‚úÖ **No changes needed** - Infrastructure matches desired state\n';
            } else if (exitCode === '2') {
              comment += '‚ö†Ô∏è **Changes detected** - Review the plan below:\n\n';
              comment += '<details><summary>View Plan Output</summary>\n\n```terraform\n';
              comment += planOutput.slice(0, 60000); // GitHub comment size limit
              comment += '\n```\n</details>\n';
            } else {
              comment += '‚ùå **Plan failed** - Check the workflow logs\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Send Plan Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "${{ steps.plan.outputs.exit_code == '0' && '‚úÖ' || steps.plan.outputs.exit_code == '2' && '‚ö†Ô∏è' || '‚ùå' }} Terraform Plan Dry Run"
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: DevOps Stage 6 CI/CD
          body: |
            Terraform Plan (Dry Run) completed!
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Triggered by: ${{ github.actor }}
            
            Result: ${{ steps.plan.outputs.exit_code == '0' && 'No changes needed ‚úÖ' || steps.plan.outputs.exit_code == '2' && 'Changes detected ‚ö†Ô∏è' || 'Plan failed ‚ùå' }}
            
            ${{ steps.plan.outputs.exit_code == '0' && 'Infrastructure matches the desired state.' || steps.plan.outputs.exit_code == '2' && 'Infrastructure changes detected. Review the plan in the workflow output.' || 'Plan execution failed. Check the logs.' }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}