---
# Dependencies Role - Install Docker, Docker Compose, Git, Java

- name: Create deploy user
  user:
    name: "{{ deploy_user }}"
    shell: /bin/bash
    create_home: yes
    home: /home/deploy
    state: present
  become: yes

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Install required system packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - git
      - python3-pip
    state: present
  become: yes

# ============================================================================
# Java 8 Installation (Required for Spring Boot users-api Maven build)
# ============================================================================

- name: Install OpenJDK 8
  apt:
    name:
      - openjdk-8-jdk
      - openjdk-8-jre
    state: present
    update_cache: yes
  become: yes

- name: Set JAVA_HOME environment variable globally
  lineinfile:
    path: /etc/environment
    regexp: '^JAVA_HOME='
    line: 'JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64'
    state: present
  become: yes

- name: Create profile.d script for Java environment
  copy:
    dest: /etc/profile.d/java.sh
    content: |
      export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
      export PATH=$JAVA_HOME/bin:$PATH
    mode: '0644'
  become: yes

- name: Verify Java installation
  command: java -version
  register: java_version
  changed_when: false

- name: Display Java version
  debug:
    msg: "Java installed: {{ java_version.stderr_lines[0] }}"

# ============================================================================
# Docker Installation
# ============================================================================

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  become: yes

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  become: yes

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: yes

- name: Ensure Docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Add deploy user to docker group
  user:
    name: "{{ deploy_user }}"
    groups: docker
    append: yes
  become: yes

- name: Install Docker SDK for Python (for Ansible Docker modules)
  pip:
    name:
      - docker
      - docker-compose
    state: present
  become: yes

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false

- name: Display Docker version
  debug:
    msg: "Docker installed: {{ docker_version.stdout }}"

- name: Verify Docker Compose installation
  command: docker compose version
  register: compose_version
  changed_when: false

- name: Display Docker Compose version
  debug:
    msg: "Docker Compose installed: {{ compose_version.stdout }}"

# ============================================================================
# Traefik Setup
# ============================================================================

- name: Create directory for Traefik certificates
  file:
    path: /opt/traefik/letsencrypt
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: '0755'
  become: yes

- name: Ensure acme.json exists with correct permissions
  file:
    path: /opt/traefik/letsencrypt/acme.json
    state: touch
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: '0600'
  become: yes