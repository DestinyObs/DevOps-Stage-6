services:
  frontend:
    build: ./frontend
    depends_on:
      - auth-api
      - todos-api
      - users-api
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web,websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.middlewares=https-redirect"

  auth-api:
    build: ./auth-api
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=web,websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.auth-api.middlewares=https-redirect"

  todos-api:
    build: ./todos-api
    networks:
      - appnet
    environment:
      - REDIS_HOST=redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=web,websecure"
      - "traefik.http.routers.todos-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.todos-api.middlewares=https-redirect"

  users-api:
    build: ./users-api
    networks:
      - appnet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=web,websecure"
      - "traefik.http.routers.users-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.users-api.middlewares=https-redirect"

  log-message-processor:
    build: ./log-message-processor
    networks:
      - appnet
    environment:
      - REDIS_HOST=redis

  redis:
    image: redis:7-alpine
    networks:
      - appnet

  traefik:
    image: traefik:v2.10
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=your-email@example.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./traefik/letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
